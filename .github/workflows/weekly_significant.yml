name: Update Significant Papers
on:
  schedule:
    - cron: '0 6 * * 6'   # Saturday 06:00 UTC — arXiv dead zone between end of week announcements and Monday's large batch
  workflow_dispatch:       # Manual trigger for testing
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ════════════════════════════════════════════════════════════════════
      # SIGNIFICANT PAPERS SCAN
      #
      # What this does:
      #   Fetches cs.AI paper IDs from arXiv OAI-PMH (authoritative source),
      #   uses S2 batch endpoint for citation counts, maintains a pool of
      #   top-500 candidates refreshed weekly in sig_candidates.json, selects
      #   top-75 by influential citations into significant.parquet, applies
      #   two-strike retirement, enriches new papers with author h-indices,
      #   and refreshes citations for all recent-window papers (Stage 4).
      #
      # Cost: ~$0. Uses only free APIs (arXiv OAI-PMH, S2 batch, OpenAlex).
      # Runtime: ~5-30 min (first run is slow due to 150-day OAI backfill;
      #          subsequent weekly runs are fast — delta fetch only).
      #
      # After this runs, the next daily build automatically picks up the
      # updated significant.parquet at Stage 1.
      #
      # S2 API key recommended for higher rate limits on the batch endpoint.
      # ════════════════════════════════════════════════════════════════════

      - name: Run Significant Papers Scan
        env:
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
          # placeholder: "no-api-key-needed"
        run: python update_significant.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add significant.parquet author_cache.json ss_cache.json sig_candidates.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update significant papers pool: $(date -u +'%Y-%m-%d')"
            git pull --rebase origin main
            git push
          fi
