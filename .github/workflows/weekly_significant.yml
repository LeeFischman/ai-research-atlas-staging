name: Update Significant Papers
on:
  schedule:
    - cron: '0 6 * * 1'   # Monday 06:00 UTC — arXiv-idle, offset from daily run
  workflow_dispatch:       # Manual trigger for testing
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ════════════════════════════════════════════════════════════════════
      # WEEKLY SIGNIFICANT PAPERS DISCOVERY
      #
      # What this does (discovery + retirement only):
      #   1. Fetches new cs.AI arXiv IDs since last run via OAI-PMH
      #   2. Looks up citation counts via Semantic Scholar batch API
      #   3. Maintains a top-500 candidate pool in sig_candidates.json
      #   4. Selects top-75 by influential citations → significant.parquet
      #   5. Applies two-strike retirement logic
      #
      # What this does NOT do (handled by daily_significant.yml instead):
      #   - Author h-index enrichment (OpenAlex)
      #   - S2 citation refresh for the candidate pool
      #   - Prominence recomputation
      #
      # New papers enter with Prominence="Unverified". The daily job
      # enriches them within 24 hours (up to 900 authors/day).
      #
      # Cost: ~$0. Uses only S2 free tier. Runtime: ~5 min.
      # ════════════════════════════════════════════════════════════════════

      - name: Run Significant Papers Scan
        env:
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
          OPENALEX_API_KEY: ${{ secrets.OPENALEX_API_KEY }}
        run: python update_significant.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add significant.parquet author_cache.json ss_cache.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update significant papers pool: $(date -u +'%Y-%m-%d')"
            git pull --rebase origin main
            git push
          fi
