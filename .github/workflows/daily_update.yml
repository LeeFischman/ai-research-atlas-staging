name: Update AI Research Atlas
on:
  schedule:
    # Runs at 14:00 UTC every day
    - cron: '0 14 * * *'
  workflow_dispatch: # Allows manual runs for testing
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt anthropic
      - name: Run Update Script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMBEDDING_MODEL: sbert
          # Comment the below line when in production or recalcs are needed 
          # OFFLINE_MODE: "true"
        run: python update_map_v2.py
      - name: Commit and Push Database Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add database.parquet run_state.json author_stats_cache.json label_diagnostics.json group_names_v2.json labels_v2.parquet 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update rolling database: $(date -u +'%Y-%m-%d')"
            git pull --rebase origin main
            git push
          fi
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
