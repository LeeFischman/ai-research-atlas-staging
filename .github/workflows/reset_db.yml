name: Reset Database

on:
  workflow_dispatch:  # manual trigger only

jobs:
  reset:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Reset database and docs
        run: |
          cp database.parquet database.parquet.backup || true
          rm -f database.parquet run_state.json
          rm -rf docs/

      - name: Commit reset
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Reset database for clean rebuild"
          git push
